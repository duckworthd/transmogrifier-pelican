{% extends "base.html" %}
{% block content %}
  <dl>
    <ol>
      {% for article in articles_page.object_list %}
        <li>

          <h1 class="title">
            <a  href="/{{ article.url }}"
                rel="bookmark"
                title="Permalink to {{ article.title }}"
                >
              {{ article.title }}
            </a>
          </h1>

          <abbr class="published"
              title="{{ article.date.isoformat() }}"
              >
            {{ article.locale_date }}
          </abbr>

        </li>
      {% endfor %}
    </ol>
  </dl>

  {% include 'pagination.html' %}
{% endblock content %}
