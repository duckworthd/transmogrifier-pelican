{% extends "base.html" %}
{% block content %}
  <div class="blog-posts">
    {% for article in articles_page.object_list %}
      <div class="blog-posts-entry">
        <div class="date">
          <span class="published">{{ article.locale_date }}</span>
        </div>
        <div class="title">
          <a href="/{{ article.url }}">{{ article.title }}</a>
        </div>
      </div>
    {% endfor %}
  </div>

  {% include 'pagination.html' %}
{% endblock content %}
